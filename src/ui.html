<div id="bot-ui">
  <div id="bot-controls" class="bot-ui-panel">
    <div class="bot-ui-header">Bot Controls</div>
    <div class="bot-ui-content">
      <div class="form-group">
        <button id="bot-power">Start Bot</button>
      </div>
      <div class="form-group">
        <label>Stance</label>
        <button id="bot-offense">Offense</button>
        <button id="bot-defense">Defense</button>
      </div>
    </div>
  </div>
  <div id="other-controls" class="bot-ui-panel">
    <div class="bot-ui-header">Other Controls</div>
    <div class="bot-ui-content">
      <div class="form-group">
        <label>Settings</label>
        <button id="stage-toggle">Turn off stage</button>
      </div>
    </div>
  </div>
  <div id="bot-values" class="bot-ui-panel">
    <div class="bot-ui-header">Values</div>
    <div class="bot-ui-content"></div>
  </div>
  <div id="bot-parameters" class="bot-ui-panel">
    <div class="bot-ui-header">Bot Parameters</div>
    <div class="bot-ui-content"></div>
  </div>
</div>

<style>
.bot-ui-panel {
    margin-bottom: 10px;
}

.bot-ui-header {
    padding: 5px;
    font-weight: bold;
    border: 1px solid #aaa;
    border-radius: 5px 5px 0px 0px;
}

.bot-ui-content {
    padding: 5px;
    border: 1px solid #aaa;
    border-top: none;
    background-color: #BFB8B8;
}

.param-section {
    margin-bottom: 5px;
    padding-left: 5px;
    border-left: 1px solid black;
}

.section-header {
    font-weight: bold;
    margin-bottom: 3px;
}

.param-control input {
    float: right;
    width: 40px;
}

.param-control {
    height: 25px;
}

.param-section:last-child {
    margin-bottom: 0px;
}

#bot-ui {
  position: absolute;
  top: 45px;
  left: 25px;
  overflow-y: scroll;
  height: 90%;
  padding-right: 5px;
}

.form-group {
  display: block;
  margin-bottom: 15px;
  overflow: auto;
}

.form-group > label {
  float: left;
  margin-right: 20px;
}

.form-group > button {
  float: right;
  margin-left: 10px;
  padding: 5px;
}
</style>
<script>
$('#stage-toggle').click(function(e) {
  tagpro.renderer.stage.visible = !tagpro.renderer.stage.visible;
  $(this).text("Turn " + (tagpro.renderer.stage.visible ? "off" : "on") + " stage");
});
$('#bot-offense').click(function(e) {
  myBot.attack();
});
$('#bot-defense').click(function(e) {
  myBot.defend();
});
</script>
